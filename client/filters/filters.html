<template name="filters">
  <div class="filters">
    <div class="filter-group">
      <label for="wiFiQuality">Min Wi-Fi Quality</label>
      <input type="range" min="0" max="5" class="form-control" id="wiFiQuality" value="0">
    </div>
    <div class="filter-group">
      <input id="powerAvailable" type="checkbox">Power Available
    </div>
  </div>
</template>
